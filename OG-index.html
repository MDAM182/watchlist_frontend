<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
      <script type="text/javascript" src=src/program.js ></script>
      <script type="text/javascript" src=src/index.js ></script>
    <script type="text/javascript" src=src/app.js ></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>
  <body>
    <div class="form-container">
      <form id="create-program-form" style="">

            <h3>WatchList!</h3>

       <input id='input-title' type="text" name="title" value="" placeholder="Enter title..." class="input-text">
      <br><br>
      <textarea id='input-quote' name="favorite_quote" rows="8" cols="80" value="" placeholder="Enter your favorite quote from program..."></textarea>
      <br><br>
      <input id='input-url' type="text" name="image" value="" placeholder="Enter poster art for program image URL..." class="input-text">
      <br><br>

      <select id="media_type" name="media_type">
        <option value="Film">Film</option>
        <option value="TV">TV</option>
      </select>

        <select id="genres" name="genres">
          <option value="1">Comedy</option>
          <option value="2">Sci-Fi</option>
          <option value="3">Action</option>
          <option value="4">Horror</option>
          <option value="5">Drama</option>
          <option value="6">Fantasy</option>
        </select>
        <br><br>

  <input id= 'create-button' type="submit" name="submit" value="Create New Program" class="submit">

  <button type="button" class="btn btn-primary">Primary</button>
  <br><br>

</form>

</div>
  <h2>My List</h2>
    <div id="program-container">

    </div>
    <div id="update-program">

       </div>
  </body>
</html>
