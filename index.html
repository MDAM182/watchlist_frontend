<main role="main">



  <section class="jumbotron text-center">
    <div class="container" >
      <form id="create-program-form" >
        <div class="form-group">
            <h1>WatchList</h1>
          <label for="title">Title</label>
          <input id='input-title' type="text" name="title" value="" placeholder="Enter title..." class="input-text form-control"  >
        </div>
        <div class="form-group">
          <label for="favoriteQuote">Favorite Quote</label>
          <textarea class="form-control" id='input-quote' name="favorite_quote" rows="3" cols="80" value="" placeholder="Enter your favorite quote from program..."></textarea>
        </div>

        <div class="form-group">
          <label for="poster">Poster</label>
          <input id='input-url' type="text" name="image" value="" placeholder="Enter poster art for program image URL..." class="input-text form-control">

        </div>

        <div class="form-group">
          <label for="mediaType">Media Type</label>
          <select class="form-control" id="media_type" name="media_type">
            <option value="Film">Film</option>
            <option value="TV">TV</option>
          </select>
        </div>

        <div class="form-group">
          <label for="genre">Genre</label>
          <select class="form-control" id="genres" name="genres">

              <option value="1">Comedy</option>
              <option value="2">Sci-Fi</option>
              <option value="3">Action</option>
              <option value="4">Horror</option>
              <option value="5">Drama</option>
              <option value="6">Fantasy</option>
            </select>
        </div>
        <button  id= 'create-button' name="submit" value="Create New Program" type="submit" class=" submit btn btn-primary">Add to WatchList</button>
      </form>
    </div>
  </section>


    <div class="container " id="program-container" >
